<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Maior Numero</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header>
        <h1>O Maior Número</h1>
    </header>
    <section>
        <div>
            <label for="num1">Numero 1</label>
            <input type="number" placeholder="Digite o primeiro número" id="num1">
            <label for="num2">NUmero 2</label>
            <input type="number" placeholder="Digite o segundo número" id="num2">
            <input type="button" onclick="maior()" value="Enviar">
            <p id="resultado"></p>
        </div>
    </section>
    <script>
        function maior(){
            let num1 = document.getElementById('num1');
            let num2 = document.getElementById('num2');
            let res = document.getElementById('resultado');
            num1 = Number(num1.value);
            num2 = Number(num2.value);
            if(num1 > num2){
                res.innerHTML = `O maior valor entre ${num1} e ${num2} = <strong>${num1}</strong>`;
            }
            else if(num1 < num2){
                res.innerHTML = `O maior valor entre ${num1} e ${num2} = <strong>${num2}</strong>`;
            }
            else{
                res.innerHTML = `Os valore ${num1} e ${num2} são iguais`;
            }
        }
    </script>
</body>
</html>
