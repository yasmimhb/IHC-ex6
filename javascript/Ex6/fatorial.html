<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header>
        <h1>Fatorial</h1>
    </header>
    <section>
        <div>
            <label for="fatorial">Fatorial</label>
            <input type="number" placeholder="Digite o numero" id="fatorial">
            <input type="button" onclick="fatorial()" value="Enter">
            <p id="resultado"></p>
        </div>
    </section>
    <script>
        function fatorial(){
            let fatorial = document.getElementById('fatorial');
            let res = document.getElementById('resultado');
            fatorial = Number(fatorial.value);
            let resultado = fatorial;
            for(let i=1; i<fatorial; i++){
                resultado *= i;
            }
            res.innerHTML = `${fatorial}! = ${resultado}`;
        }
    </script>
</body>
</html>
